{% extends 'app/base.html' %}
{% load staticfiles %}

{% block content %}


{% if user.is_authenticated %}

{% else %}
<div class="jumbotron">
<h1 class="display-6">To Create a Post Register Youself!</h1>
    <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Register</a>
</div>
            
{% endif %}

<div class="row mb-2">
{% for bl in blog %}
  <div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
      
        <h3 class="mb-0">
          <a id="id_{{bl.title|cut:' '}}" class="color{{ forloop.counter }}" href="{{bl.url}}">{{bl.title}}</a>
        </h3>
        <div class="mb-2"></div>
        <p class="card-text mb-auto card-overflow">
        {{bl.short_description}}
        </p>
      </div>
    
      <img src="{{ bl.image_photo.url }}"class="card-img-right flex-auto  d-lg-block" height="50" width="270" alt="{{bl.title}}">
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
